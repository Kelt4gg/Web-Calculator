<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/css/styles.css" rel="stylesheet">
        <title>WebCalculator</title>
    </head>
    <body>
        <h1>Web Calculator</h1>
        <div class="container">
            <div id="store"></div>
            <input type="text" id="display" disabled >
            <table>
                <tbody class="calculator">
                    <tr>
                        <td><button class="numbers">1</button></td>
                        <td><button class="numbers">2</button></td>
                        <td><button class="numbers">3</button></td>
                    </tr>
                    <tr>
                        <td><button class="numbers">4</button></td>
                        <td><button class="numbers">5</button></td>
                        <td><button class="numbers">6</button></td>
                    </tr>
                    <tr>
                        <td><button class="numbers">7</button></td>
                        <td><button class="numbers">8</button></td>
                        <td><button class="numbers">9</button></td>
                    </tr>
                    <tr>
                        <td><button class="numbers" id="plus">+</button></td>
                        <td><button class="numbers">0</button></td>
                        <td><button class="numbers" id="minus">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="numbers" id="mult">x</button></td>
                        <td><button class="numbers" id="clear">C</button></td>
                        <td><button class="numbers" id="iguals">=</button></td>    
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
